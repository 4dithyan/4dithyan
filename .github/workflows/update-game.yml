name: Update GitHub Game

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install gh-space-shooter
        run: |
          pip install --upgrade pip
          pip install gh-space-shooter

      - name: Generate game
        run: |
          mkdir -p dist
          gh-space-shooter --user 4dithyan --output dist

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add dist
          git commit -m "Update GitHub game" || echo "No changes"
          git push
