name: Update GitHub Game

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

# âœ… Give permission to push files
permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Space Shooter
        uses: czl19707/gh-space-shooter@v1

      - name: Commit files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update GitHub game" || exit 0
          git push
