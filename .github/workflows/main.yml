name: Update Space Shooter GIF

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install generator
        run: |
          python -m pip install --upgrade pip
          pip install gh-space-shooter

      - name: Create assets directory
        run: mkdir -p assets

- name: Prepare assets folder
  run: mkdir -p assets

- name: Generate GIF
  run: gh-space-shooter --output ./assets/space-shooter.gif


      - name: Commit GIF
        run: |
          git config user.name github-actions
          git config user.email actions@github.com

          git add assets
          git commit -m "Update space shooter gif" || echo "No changes"
          git push
