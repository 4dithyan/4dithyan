name: Update Space Shooter GIF

on:
  schedule:
    - cron: "0 0 * * *"   # Runs daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install space shooter generator
        run: pip install gh-space-shooter

      - name: Create assets folder
        run: mkdir -p assets

      - name: Generate Space Shooter GIF
        run: |
          gh-space-shooter \
            --output assets/space-shooter.gif \
            --username 4dithyan

      - name: Commit and push GIF
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add assets/space-shooter.gif

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update space shooter GIF"
            git push
          fi
